<html>
  <head>
    <meta content='{{ site.title }}' property='og:title' />
    <title>{{ site.title }}</title>
    {% include head.html %}
    <link href='/stylesheets/index.css' rel='stylesheet' type='text/css' />
    <script type='text/javascript'>
    $(document).ready(function(){
        $("ul.posts li ").mouseover(function(){
                $(this).css("background-color","#DFECEC");
                });
        $("ul.posts li ").mouseout(function(){
                $(this).css("background-color","#FFFFFF");
                });
    });
    </script>
    
  </head>
  <body>
    {% include header.html %}
    <div id='container'>
      {% include links.html %}
      <div class="content">
        {{ content }}
      </div>
    </div>
    {% include footer.html %}
    <a id="clustr" href="http://www.clustrmaps.com/map/xuliuchengxlc.github.io" title="Visitor Map for xuliuchengxlc.github.io"><img src="//www.clustrmaps.com/map_v2.png?u=lN8m&d=wFVeK_ioxd12JXgIRrncapC-TTthn6Mo2aQuuYTG1u4" /></a>

  </body>
</html>
