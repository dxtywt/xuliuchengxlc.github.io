<section class="paging">
  {% if page.previous %}
    <div class="left">
      <a href="{{ page.previous.url }}">
          <i class="fa fa-arrow-left fw"></i>
      </a>
    </div>
  {% endif %}
  {% if page.next %}
    <div class="right">
      <a href="{{page.next.url}}">
          <i class="fa fa-arrow-right fw"></i>
      </a>
      </a>
    </div>
  {% endif %}
</section>
