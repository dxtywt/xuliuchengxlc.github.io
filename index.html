---
layout: index
---

<ul class="posts">
  {% for post in site.posts %}
  <li>
    <small class="datetime muted" data-time="{{ post.date }}">{{ post.date | date_to_string }} </small>
    <a href="{{ post.url }}">{{ post.title }}</a>
    {% for tag in post.tags %}
      <p class="tags"> {{tag}} </p>
    {% endfor %}
  </li>
  {% endfor %}
</ul>
